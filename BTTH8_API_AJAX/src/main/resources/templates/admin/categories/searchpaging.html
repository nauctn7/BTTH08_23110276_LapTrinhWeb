<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout_admin}">
<head>
  <title layout:fragment="title" th:text="#{iotstar.value.listCate}">Kết quả tìm kiếm</title>
</head>
<body>
<main layout:fragment="content" class="container my-4">

  <div class="card shadow-sm border-0">
    <!-- Header + Form tìm kiếm -->
    <div class="card-header bg-light d-flex flex-wrap justify-content-between align-items-center">
      <h5 class="m-0" th:text="#{iotstar.value.listCate}">Kết quả tìm kiếm</h5>

      <form th:action="@{/admin/categories/searchpaginated}" method="get"
            class="d-flex align-items-center mt-2 mt-md-0">
        <input type="text" name="name"
               class="form-control form-control-sm me-2"
               th:value="${name}" placeholder="Nhập từ khóa...">
        <button type="submit" class="btn btn-primary btn-sm text-nowrap">
          <i class="bi bi-search"></i>
          <span th:text="#{iotstar.value.search}">Tìm kiếm</span>
        </button>
      </form>

      <!-- Nút Back -->
      <div class="d-flex align-items-center mt-2 mt-md-0">
        <a class="btn btn-secondary btn-sm me-2"
           th:href="@{/admin/categories}"
           th:text="#{iotstar.value.back}">← Back</a>
      </div>
    </div>

    <!-- Body -->
    <div class="card-body p-0">
      <!-- Message -->
      <div th:if="${message}" class="alert alert-info m-3" th:text="${message}"></div>

      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle mb-0">
          <thead class="table-dark">
          <tr>
            <th style="width:120px" th:text="#{iotstar.value.id}">ID</th>
            <th th:text="#{iotstar.value.name}">Tên danh mục</th>
            <th style="width:140px">Icon</th>
            <th class="text-center" style="width:200px" th:text="#{iotstar.value.actions}">Hành động</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="c : ${categoryPage.content}">
            <td th:text="${c.categoryId}">1</td>
            <!-- ĐÃ SỬA: name -> categoryName -->
            <td th:text="${c.categoryName}">Điện thoại</td>

            <!-- Icon (nếu có) -->
            <td>
              <img th:if="${c.icon != null}"
                   th:src="@{|/files/${c.icon}|}"
                   alt="icon" style="height:36px; max-width:120px; object-fit:contain"/>
              <span th:if="${c.icon == null}" class="text-muted">—</span>
            </td>

            <td class="text-center">
              <a class="btn btn-outline-warning btn-sm me-1"
                 th:href="@{|/admin/categories/edit/${c.categoryId}|}"
                 th:text="#{iotstar.value.edit}">Sửa</a>
              <a class="btn btn-outline-danger btn-sm"
                 th:href="@{|/admin/categories/delete/${c.categoryId}|}"
                 th:onclick="|return confirm('#{iotstar.value.confirmDelete}');|"
                 th:text="#{iotstar.value.delete}">Xóa</a>
            </td>
          </tr>

          <tr th:if="${categoryPage.totalElements == 0}">
            <td colspan="4" class="text-center text-muted py-4"
                th:text="#{iotstar.value.noData}">Chưa có dữ liệu</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Pagination + Page size -->
    <div class="card-footer bg-light">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">

        <!-- Chọn số dòng / trang (auto submit khi đổi) -->
        <form th:action="@{/admin/categories/searchpaginated}" method="get"
              class="d-flex align-items-center">
          <!-- giữ lại từ khóa và reset về trang 0 khi đổi size -->
          <input type="hidden" name="name" th:value="${name}">
          <input type="hidden" name="page" value="0">
          <label class="me-2 small text-nowrap" th:text="#{iotstar.value.pageSize}">Items per page</label>
          <select name="size" class="form-select form-select-sm text-nowrap" onchange="this.form.submit()">
            <option th:value="3"  th:selected="${categoryPage.size == 3}">3</option>
            <option th:value="5"  th:selected="${categoryPage.size == 5}">5</option>
            <option th:value="10" th:selected="${categoryPage.size == 10}">10</option>
            <option th:value="15" th:selected="${categoryPage.size == 15}">15</option>
            <option th:value="20" th:selected="${categoryPage.size == 20}">20</option>
            <option th:value="50" th:selected="${categoryPage.size == 50}">50</option>
          </select>
        </form>

        <!-- Pagination -->
        <nav th:if="${categoryPage.totalPages > 1}">
          <ul class="pagination justify-content-center mb-0">
            <li class="page-item" th:classappend="${categoryPage.first} ? 'disabled'">
              <a class="page-link"
                 th:href="@{/admin/categories/searchpaginated(page=${0}, size=${categoryPage.size}, name=${name})}"
                 th:text="#{iotstar.value.first}">First</a>
            </li>

            <li class="page-item" th:classappend="${categoryPage.first} ? 'disabled'">
              <a class="page-link"
                 th:href="@{/admin/categories/searchpaginated(page=${categoryPage.number - 1}, size=${categoryPage.size}, name=${name})}">«</a>
            </li>

            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, categoryPage.totalPages - 1)}"
                th:classappend="${i == categoryPage.number} ? 'active'">
              <a class="page-link" th:text="${i + 1}"
                 th:href="@{/admin/categories/searchpaginated(page=${i}, size=${categoryPage.size}, name=${name})}">1</a>
            </li>

            <li class="page-item" th:classappend="${categoryPage.last} ? 'disabled'">
              <a class="page-link"
                 th:href="@{/admin/categories/searchpaginated(page=${categoryPage.number + 1}, size=${categoryPage.size}, name=${name})}">»</a>
            </li>

            <li class="page-item" th:classappend="${categoryPage.last} ? 'disabled'">
              <a class="page-link"
                 th:href="@{/admin/categories/searchpaginated(page=${categoryPage.totalPages - 1}, size=${categoryPage.size}, name=${name})}"
                 th:text="#{iotstar.value.last}">Last</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

</main>

<!-- Bootstrap Icons -->
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
</body>
</html>
