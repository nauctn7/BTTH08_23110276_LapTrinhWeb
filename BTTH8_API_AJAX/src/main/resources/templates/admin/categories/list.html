<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout_admin}">
<head>
  <title layout:fragment="title" th:text="#{iotstar.value.listCate}">Danh sách danh mục</title>
</head>
<body>
<main layout:fragment="content" class="container my-4">

  <!-- CARD bao ngoài -->
  <div class="card shadow-sm border-0">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
      <h5 class="m-0" th:text="#{iotstar.value.listCate}">Danh sách danh mục</h5>
      <div class="d-flex">
        <a class="btn btn-primary btn-sm me-2" th:href="@{/admin/categories/searchpaginated}">
          <i class="bi bi-search"></i> <span>Tìm kiếm</span>
        </a>
        <a class="btn btn-success btn-sm" th:href="@{/admin/categories/add}" th:text="#{iotstar.value.addCate}">
          + Thêm mới
        </a>
      </div>
    </div>

    <div class="card-body">
      <!-- Hiện message -->
      <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
        <span th:text="${message}">Message here</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- Table responsive -->
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
          <tr>
            <th style="width:120px" th:text="#{iotstar.value.id}">ID</th>
            <th th:text="#{iotstar.value.name}">Tên danh mục</th>
            <th style="width:140px">Icon</th>
            <th class="text-center" style="width:200px" th:text="#{iotstar.value.actions}">Hành động</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="c : ${categories}">
            <td th:text="${c.categoryId}">1</td>
            <!-- ĐÃ SỬA: name -> categoryName -->
            <td th:text="${c.categoryName}">Tên</td>

            <!-- Hiển thị icon nếu có -->
            <td>
              <img th:if="${c.icon != null}"
                   th:src="@{|/files/${c.icon}|}"
                   alt="icon"
                   style="height:36px; max-width:120px; object-fit:contain"/>
              <span th:if="${c.icon == null}" class="text-muted">—</span>
            </td>

            <td class="text-center">
              <a class="btn btn-outline-warning btn-sm me-1"
                 th:href="@{|/admin/categories/edit/${c.categoryId}|}"
                 th:text="#{iotstar.value.edit}">
                Sửa
              </a>
              <a class="btn btn-outline-danger btn-sm"
                 th:href="@{|/admin/categories/delete/${c.categoryId}|}"
                 th:onclick="|return confirm('#{iotstar.value.confirmDelete}');|"
                 th:text="#{iotstar.value.delete}">
                Xóa
              </a>
            </td>
          </tr>

          <!-- Nếu không có dữ liệu -->
          <tr th:if="${#lists.isEmpty(categories)}">
            <td colspan="4" class="text-center text-muted py-4"
                th:text="#{iotstar.value.noData}">Chưa có dữ liệu</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</main>

<!-- Bootstrap Icons (nếu muốn dùng icon đẹp hơn) -->
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
</body>
</html>
