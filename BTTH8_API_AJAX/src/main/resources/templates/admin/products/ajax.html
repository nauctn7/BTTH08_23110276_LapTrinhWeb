<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout_admin}">
<head>
  <title layout:fragment="title" th:text="#{product.list}">Product (AJAX)</title>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    .toolbar .form-control { min-width: 260px; }
    .table td, .table th { vertical-align: middle; }
    .img-icon { height:40px; max-width:120px; object-fit:contain; }
  </style>
</head>
<body>
<main layout:fragment="content" class="container my-4">

  <div class="card shadow-sm border-0">
    <div class="card-header bg-dark text-white d-flex flex-column flex-md-row justify-content-between align-items-center">
  <h5 class="m-0" th:text="#{product.list}">Danh sách sản phẩm</h5>

  <!-- Toolbar căn giữa -->
  <div class="d-flex justify-content-center align-items-center flex-grow-1 my-2 my-md-0">
    <input id="q" class="form-control form-control-sm me-2" style="max-width: 300px;"
           th:placeholder="#{iotstar.value.search}" placeholder="Tìm kiếm">
    <div class="btn-group">
      <button id="btnSearch" class="btn btn-primary btn-sm">
        <i class="bi bi-search"></i> <span th:text="#{iotstar.value.search}">Tìm kiếm</span>
      </button>
      <button id="btnReload" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-arrow-clockwise"></i> <span th:text="#{reload}">Reload</span>
      </button>
    </div>
  </div>

  <!-- Nút thêm mới bên phải -->
  <div>
    <button id="btnNew" class="btn btn-success btn-sm ms-md-2">
      <i class="bi bi-plus-circle"></i> <span th:text="#{btn.add}">Thêm mới</span>
    </button>
  </div>
</div>


    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Giảm</th>
            <th>Danh mục</th>
            <th>Hình ảnh</th>
            <th>Trạng thái</th>
            <th>Ngày tạo</th>
            <th>Hành động</th>
          </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Create/Update -->
  <div class="modal fade" id="modalProduct" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <form id="frmProduct" class="modal-content" enctype="multipart/form-data">
        <div class="modal-header">
          <h5 class="modal-title">Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body row g-3">
          <input type="hidden" name="productId" id="productId">

          <div class="col-md-6">
            <label class="form-label">Tên sản phẩm</label>
            <input name="productName" id="productName" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Giá</label>
            <input name="unitPrice" id="unitPrice" type="text" inputmode="decimal" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Số lượng</label>
            <input name="quantity" id="quantity" type="number" class="form-control" required>
          </div>

          <div class="col-12">
            <label class="form-label">Mô tả</label>
            <textarea name="description" id="description" class="form-control" rows="3"></textarea>
          </div>

          <div class="col-md-3">
            <label class="form-label">Giảm</label>
            <input name="discount" id="discount" type="text" inputmode="decimal" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="form-label">Trạng thái</label>
            <select name="status" id="status" class="form-select">
              <option value="1">Đang bán</option>
              <option value="0">Ngừng bán</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Danh mục</label>
            <select name="categoryId" id="categoryId" class="form-select"></select>
          </div>

          <div class="col-12">
            <label class="form-label">Hình ảnh</label>
            <input name="imageFile" id="imageFile" type="file" class="form-control" accept="image/*">
          </div>
          <div class="col-12" id="previewImg"></div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-primary">
            <i class="bi bi-check2-circle"></i> Lưu
          </button>
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
            <i class="bi bi-x-circle"></i> Đóng
          </button>
        </div>
      </form>
    </div>
  </div>

  <script th:inline="javascript">
  $(function(){
    const contextPath = /*[[@{/}]]*/ '/';
    const API      = contextPath + 'api/product';
    const API_CAT  = contextPath + 'api/category';
    const IMG_BASE = contextPath + 'files/';


    const modalEl = document.getElementById('modalProduct');

    function normalizeNumber(val){
      return (val ?? '').toString().replace(',', '.').trim();
    }

    function loadCategories(selected){
      $.getJSON(API_CAT, list => {
        const $sel = $('#categoryId').empty();
        (list || []).forEach(c => $sel.append(`<option value="${c.categoryId}">${c.categoryName}</option>`));
        if (selected) $sel.val(selected);
      });
    }

    
    function rowHtml(p){
    	  const img = p.images ? `<img class="img-icon" src="${IMG_BASE}${p.images}" alt="">`
    	                       : '<span class="text-muted">—</span>';
    	  // Dùng categoryName trực tiếp
    	  const cat = p.categoryName || '';
    	  const stt = p.status === 1 ? '<span class="badge bg-success">Đang bán</span>'
    	                             : '<span class="badge bg-secondary">Ngừng bán</span>';
    	  const date = p.createDate ? new Date(p.createDate).toLocaleString('vi-VN') : '';
    	  return `<tr data-id="${p.productId}">
    	    <td>${p.productId}</td>
    	    <td>${p.productName}</td>
    	    <td>${p.unitPrice}</td>
    	    <td>${p.quantity}</td>
    	    <td>${p.discount}</td>
    	    <td>${cat}</td>
    	    <td>${img}</td>
    	    <td>${stt}</td>
    	    <td>${date}</td>
    	    <td class="text-center">
    	      <button class="btn btn-sm btn-warning me-1 btn-edit"><i class="bi bi-pencil-square"></i> Sửa</button>
    	      <button class="btn btn-sm btn-danger btn-del"><i class="bi bi-trash"></i> Xóa</button>
    	    </td>
    	  </tr>`;
    	}


    function loadList(){
      const q = ($('#q').val() || '').toLowerCase().trim();
      $.getJSON(API, function(res){
        const list = res.body || [];
        const $tb = $('#rows').empty();
        if (list.length === 0){
          $tb.append(`<tr><td colspan="10" class="text-center text-muted">Chưa có dữ liệu</td></tr>`);
          return;
        }
        list.filter(p => !q || (p.productName || '').toLowerCase().includes(q))
            .sort((a,b)=>a.productId - b.productId)
            .forEach(p => $tb.append(rowHtml(p)));
      });
    }
    

    $('#btnNew').on('click', function(){
      $('#frmProduct')[0].reset();
      $('#productId').val('');
      $('#previewImg').empty();
      loadCategories();
      bootstrap.Modal.getOrCreateInstance(modalEl).show();
    });

    $('#frmProduct').on('submit', function(e){
      e.preventDefault();
      const fd = new FormData(this);
      fd.set('unitPrice', normalizeNumber($('#unitPrice').val()));
      fd.set('discount',  normalizeNumber($('#discount').val()));
      const hasId = $('#productId').val();
      $.ajax({
        url: API + (hasId ? '/updateProduct' : '/addProduct'),
        type: hasId ? 'PUT' : 'POST',
        data: fd,
        processData: false,
        contentType: false
      })
      .done(() => { bootstrap.Modal.getOrCreateInstance(modalEl).hide(); loadList(); })
      .fail(x => alert(x.responseJSON?.message || 'Error'));
    });

    $(document).on('click', '.btn-edit', function(){
    	  const id = $(this).closest('tr').data('id');
    	  $.getJSON(API + '/get', { id }, res => {
    	    const p = res.body || {};
    	    $('#productId').val(p.productId || '');
    	    $('#productName').val(p.productName || '');
    	    $('#unitPrice').val(p.unitPrice ?? '');
    	    $('#quantity').val(p.quantity ?? '');
    	    $('#discount').val(p.discount ?? '');
    	    $('#status').val(p.status ?? 1);
    	    $('#description').val(p.description || '');
    	    $('#previewImg').html(p.images ? `<img class="img-icon" src="${IMG_BASE}${p.images}" alt="">` : '');
    	    
    	    loadCategories();
    	    $('#categoryId option').filter(function(){
    	      return $(this).text() === p.categoryName;
    	    }).prop('selected', true);

    	    bootstrap.Modal.getOrCreateInstance(modalEl).show();
    	  });
    	});


    $(document).on('click', '.btn-del', function(){
      const id = $(this).closest('tr').data('id');
      if (!confirm('Xóa sản phẩm này?')) return;
      $.ajax({
        url: API + '/deleteProduct',
        type: 'DELETE',
        data: { productId: id }
      })
      .done(loadList)
      .fail(x => alert(x.responseJSON?.message || 'Delete failed'));
    });

    $('#btnSearch').on('click', loadList);
    $('#btnReload').on('click', function(){ $('#q').val(''); loadList(); });

    loadList();
  });
  </script>
</main>
</body>
</html>
