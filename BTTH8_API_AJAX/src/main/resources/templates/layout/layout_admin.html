<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title layout:fragment="title">IOTStar Admin</title>

  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- Style nhỏ gọn -->
  <style>
    :root {
      --page-bg: #f6f7fb;
      --card-radius: 14px;
      --shadow-soft: 0 12px 24px rgba(0,0,0,.06);
    }
    html, body { height: 100%; background: var(--page-bg); }
    .navbar { box-shadow: 0 4px 16px rgba(0,0,0,.06); }
    .page-wrap { padding: 24px 0 32px; }
    .page-header {
      background: #fff; border-radius: var(--card-radius);
      padding: 18px 20px; margin-bottom: 18px; box-shadow: var(--shadow-soft);
    }
    .page-card {
      background: #fff; border-radius: var(--card-radius);
      box-shadow: var(--shadow-soft); overflow: hidden;
    }
    .table thead th { white-space: nowrap; }
    .table-responsive { border-top-left-radius: var(--card-radius); border-top-right-radius: var(--card-radius); }
    footer { background:#fff; margin-top: 28px; }
  </style>
  
  <!--ajax -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<!-- Lấy context path theo kiểu Thymeleaf (thay cho JSP pageContext) -->
<script th:inline="javascript">
  const contextPath = /*[[@{/}]]*/ '/';
</script>

  
</head>
<body>

  <!-- HEADER dùng chung -->
  <div th:replace="~{admin/fragments/header :: header}"></div>

  <!-- Nội dung trang con -->
  <div class="page-wrap">
    <div class="container-lg">
      <main layout:fragment="content">
        <!-- default content nếu trang con không override -->
        <div class="page-card p-4">No content</div>
      </main>
    </div>
  </div>

  <!-- FOOTER dùng chung -->
  <div th:replace="~{admin/fragments/footer :: footer}"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
