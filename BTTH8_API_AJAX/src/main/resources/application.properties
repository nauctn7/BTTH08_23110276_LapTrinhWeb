spring.application.name=demoSpringBoot-1

# ===== SQL Server =====
spring.datasource.url=jdbc:sqlserver://THANHNHAN;instanceName=MSSQLSERVER01;databaseName=Thymeleaf;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123456
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
# ===============================


# ===== JPA / Hibernate =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===== Server & Thymeleaf & i18n =====
server.port=8089
spring.thymeleaf.cache=false
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
spring.web.locale=vi_VN


# ===== Upload (nếu cần) ===== 


storage.location=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


